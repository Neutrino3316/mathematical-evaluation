<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>本地 - jQuery UI 滑块（Slider） - 对齐增量</title>
    <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://cdn.staticfile.org/xlsx/0.14.3/xlsx.full.min.js"></script>
    <!-- https://www.jianshu.com/p/059a203e094d -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- 七牛云CDN http://www.staticfile.org/ -->
    <script>
    $(function() {
        $("#slider").slider({
            value:0,
            min: 0,
            max: 100,
            step: 1,
            slide: function(event, ui){
                $("#amount").val(ui.value);
                updateHandle();
            }
        });
        $("#amount").val(" " + $("#slider").slider("value") );
    });
    </script>

    <script>
        'use strict';
        var global_data = [];
        function exportToExcel(){
            nextTrail();
            /* 如果没有导入xlsx组件则导入 */
            if(typeof XLSX == 'undefined') XLSX = require('xlsx');
            /* 创建worksheet */
            var ws = XLSX.utils.json_to_sheet(global_data);
            /* 新建空workbook，然后加入worksheet */
            var wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "People");
            /* 生成xlsx文件 */
            XLSX.writeFile(wb, "sheetjs.xlsx");
        }
    </script>

    <script>
        function nextTrail(){
            var trail_data = {"trail":global_data.length, "target": $('#target')[0].innerHTML, "result": amount.value};
            console.log("record data:" + JSON.stringify(trail_data));
            amount.value = 0;
            $("#slider")[0].children[0].style = "0%" // reset slider to initial place
            global_data.push(trail_data);
            setRandomTarget();
            // return trail_data;
        }
    </script>

    <script>
        var random = 0;
        var text_translate_x = 0;
        var text_translate_y = 0;
        var img_translate_x = 0;
        var img_translate_y = 0;
        var handle_text_font_size = 48;
        var handle_innerHTML = "";
        var img_path = "test_img.png";
        function setRandomTarget(){
            var min = 1;
            var max = 99;
            random =  Math.floor(Math.random() * (max - min)) + min;
            updateHandle();
            $('#target')[0].innerHTML = random;
            console.log("set random target:" + random);
        }
        function updateHandle(){
            handle_innerHTML = "<img id='frog' src='" + img_path + "' width='200' style='transform: translate(" + img_translate_x + "px, " + img_translate_y + "px);'> <div id='target' style='color: red; font-size: " + handle_text_font_size + "px; transform: translate(" + text_translate_x + "px, " + text_translate_y + "px);'>" + random + "</div>";
            // console.log("updateHandle called, now the img_translate_x:" + img_translate_x);
            $('.ui-slider-handle')[0].innerHTML = handle_innerHTML;
        }
        function readImgSize(){
            var img = $("#frog")[0];
            img_translate_x = -img.clientWidth / 2;
            img_translate_y = -img.clientHeight;
            text_translate_x = -handle_text_font_size / 2;
            text_translate_y = -img.clientHeight * 2 - handle_text_font_size - 10;
            // console.log("readImgSize called, now the img_translate_x:" + img_translate_x);
            updateHandle();
        }
    </script>
</head>

<body>

<div align="center">
    <p style="font-size: 50px">滑块任务</p>
    <p style="line-height: 50px;font-size: 24px">在安静地方专心完成任务</p>
    <p style="line-height: 50px;font-size: 24px">任务耗时约3分钟</p>
    <div style="height: 20px">
    </div>
    <p style="line-height: 50px;font-size: 48px">请将滑块移到</p>
    <!-- <div id="target" style="color: red; transform: translate(0px, 0px);">目标位置</div> -->
    <span id="amount" style="border: 0px; font-weight: bold; color: rgb(14, 10, 207); transform: translate(-82.5px, -175px);">被隐藏的当前数值</span>

    <div style="height: 200px">
    </div>
    <div id="slider" style="width:960px;"></div>
    <p>
        <font size=46px face="Times">
                0&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;100
        </font>
    </p>
    <div style="height: 400px"> </div>
    <!-- https://www.runoob.com/bootstrap/bootstrap-v2-buttons.html -->
    <button type="button" class="btn btn-success" onclick="exportToExcel()">下载</button>
    <button type="button" class="btn btn-info" onclick="nextTrail()">下一个Trail</button>
    <button type="button" class="btn btn-info" onclick="setRandomTarget()">Random Target</button>
</div>

</body>

</html>

<script>
    $("button[onclick='setRandomTarget()']")[0].hidden = true;
    $("#amount")[0].hidden = true;
    setTimeout("setRandomTarget();", 300);
    setTimeout("readImgSize();", 350);
</script>

<style type="text/css">
    .ui-slider .ui-slider-handle {
        height: 20px;
        width: 0px;
        margin-left: 0px;
        border: 0px solid rgba(0,0,0,1);
    }
    *:focus {
        outline: none;
    }
    .ui-widget.ui-widget-content {
        border-top-color: black;
        border-bottom-color: white;
        border-left-color: black;
        border-right-color: black;
        border-top-left-radius: 0px;
        border-bottom-left-radius: 0px;
        border-top-right-radius: 0px;
        border-bottom-right-radius: 0px;
    }
</style>
