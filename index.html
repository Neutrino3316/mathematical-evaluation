<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>本地 - jQuery UI 滑块（Slider） - 对齐增量</title>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">
    <script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.13.1/xlsx.full.min.js"></script>
    <!-- https://www.jianshu.com/p/059a203e094d -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
    $(function() {
        $( "#slider" ).slider({
            value:0,
            min: 0,
            max: 100,
            step: 2,
            slide: function( event, ui ) {
                $( "#amount" ).val(ui.value );
            }
        });
        $( "#amount" ).val( " " + $( "#slider" ).slider( "value" ) );
    });
    </script>

    <script>
        function exportToExcel(){
            var data = [
                {"name":"John", "city": amount.value},
                {"name":"Mike", "city": "Los Angeles"},
                {"name":"Zach", "city": "New York"}
            ];

            /* 如果没有导入xlsx组件则导入 */
            if(typeof XLSX == 'undefined') XLSX = require('xlsx');

            /* 创建worksheet */
            var ws = XLSX.utils.json_to_sheet(data);

            /* 新建空workbook，然后加入worksheet */
            var wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "People");

            /* 生成xlsx文件 */
            XLSX.writeFile(wb, "sheetjs.xlsx");
        }
        </script>
</head>
<body>

<p>
    <label for="amount">测试滑块数值（2 增量）：</label>
    <input type="text" id="amount" style="border:0; font-weight:bold; color:#0e0acf;">
    <button type="button" class="btn btn-info" onclick="exportToExcel()">点这里下载</button>

</p>

<div id="slider" style="width:250px;"></div>


</body>
</html>
